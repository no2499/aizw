baseURL = 'https://aizw.netlify.app/'
languageCode = 'en-us'
title = 'AI紫微斗數'
theme = "soho"
enableInlineShortcodes = true
summarylength = 10
enableEmoji = true

[params]
author = "AIZW"
description = "aizw.netlify.app"

profilePicture = "images/profile.png"

customCss = ["css/blog.css"]
customJs = ["js/blog.js"]

[markup]

  [markup.highlight]
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
